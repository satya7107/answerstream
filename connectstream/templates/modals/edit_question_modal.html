<!-- modals/edit_question_modal.html -->
<div class="modal fade" id="editQuestionModal-{{ question.id }}" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="#">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fa fa-pencil"></i> Edit Question</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <input type="text" name="title" value="{{ question.title }}" class="form-control mb-2">
                    <textarea name="description" rows="4" class="form-control">{{ question.description }}</textarea>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
