<!-- modals/answer_modal.html -->
<div class="modal fade" id="answerModal-{{ question.id }}" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form method="POST" action="{% url 'submit_answer' question.id %}">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title"><i class="fa fa-reply"></i> Answer: {{ question.title }}</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    {{ form.as_p }}
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
